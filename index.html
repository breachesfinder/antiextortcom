<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiExtort</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('fonts/Minecraftia.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Minecraftia', sans-serif;
      text-align: center;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }

    #overlay p {
      font-size: 28px;
    }

    .container {
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .profile {
      border: 1px solid white;
      padding: 20px;
      width: 250px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .profile img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
    }

    .profile p {
      margin: 10px 0 5px 0;
      font-size: 16px;
    }

    .profile hr {
      border: 0;
      border-top: 1px solid #aaa;
      margin: 10px auto;
      width: 80%;
    }

    .socials {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials img {
      width: 24px;
      height: 24px;
    }

    .sparkle-text {
      animation: sparkling 2s infinite;
      font-size: 20px;
    }

    .info {
      font-size: 14px;
    }

    @keyframes sparkling {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div id="overlay">
    <p>Click to enter...</p>
  </div>

  <div class="container">

    <!-- Paranoid -->
    <div class="profile">
      <img src="https://files.catbox.moe/g77bn5.jpg" alt="Paranoid" />
      <p class="sparkle-text">@Paranoid</p>
      <p class="info">Strategist Behind The Veil</p>
      <hr />
      <p class="info">OSINT / CSINT</p>
      <div class="socials">
        <a href="https://doxbin.net/user/choir" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" />
        </a>
        <a href="https://t.me/TLOcomboss">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" />
        </a>
      </div>
    </div>

    <!-- Enact -->
    <div class="profile">
      <i class="fa-solid fa-crown" style="color: gold; font-size: 20px;"></i><br />
      <img src="https://files.catbox.moe/p2jzii.jpg" alt="Enact" />
      <p class="sparkle-text">@Enact</p>
      <p class="info">Soldier Of God</p>
      <hr />
      <p class="info">OSINT / CSINT</p>
      <div class="socials">
        <a href="https://doxbin.net/user/laugh" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" />
        </a>
        <a href="https://t.me/temp04">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" />
        </a>
      </div>
    </div>

    <!-- Sec -->
    <div class="profile">
      <img src="https://files.catbox.moe/by2dln.jpg" alt="Sec" />
      <p class="sparkle-text">@Sec</p>
      <p class="info">Youngest To Do It</p>
      <hr />
      <p class="info">OSINT / CSINT / TLO</p>
      <div class="socials">
        <a href="https://doxbin.net/user/wpa" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" />
        </a>
        <a href="https://t.me/tloskid">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" />
        </a>
      </div>
    </div>

    <!-- Krone -->
    <div class="profile">
      <i class="fa-solid fa-crown" style="color: gold; font-size: 20px;"></i><br />
      <img src="https://files.catbox.moe/8dgxzi.jpg" alt="Krone" />
      <p class="sparkle-text">@Krone</p>
      <p class="info">Code of Chaos</p>
      <hr />
      <p class="info">OSINT / CSINT</p>
      <div class="socials">
        <a href="https://doxbin.net" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" />
        </a>
        <a href="https://t.me/discordboyfriend">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" />
        </a>
      </div>
    </div>

  </div>

  <script>
    document.getElementById("overlay").addEventListener("click", function () {
      document.getElementById("overlay").style.display = "none";
      var audio = new Audio('https://files.catbox.moe/l7xc55.mp3');
      audio.volume = 0.6;
      audio.play();
    });

    // Anti-inspect
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) e.preventDefault();
    });

    setInterval(() => {
      if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
        document.body.innerHTML = "<h1 style='color: red; text-align: center;'>DevTools are not allowed.</h1>";
      }
    }, 1000);
  </script>

</body>
</html>
