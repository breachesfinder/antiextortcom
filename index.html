<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AntiExtort</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('fonts/Minecraftia.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: black;
      font-family: 'Minecraftia', sans-serif;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .title {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      text-shadow: 0 0 10px white;
    }

    .profiles {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 50px;
      flex-wrap: wrap;
    }

    .profile {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 200px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .profile img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .profile p {
      margin-top: 10px;
      font-size: 12px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .socials img {
      width: 24px;
      height: 24px;
    }

    .info {
      font-size: 10px;
      margin-top: 5px;
    }

    .sparkle-text {
      animation: sparkling 2s infinite;
      text-shadow: 0 0 6px white;
    }

    @keyframes sparkling {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Minecraftia', sans-serif;
      font-size: 24px;
      z-index: 9999;
      cursor: pointer;
    }
  </style>
</head>

<body onload="document.body.style.opacity='1'">
  <div id="overlay">
    <p>Click to enter...</p>
  </div>

  <div class="container">
    <h1 class="title">AntiExtort</h1>

    <div class="profiles">
      <!-- PARANOID -->
      <div class="profile">
        <img src="https://files.catbox.moe/g77bn5.jpg" alt="Paranoid" />
        <p class="sparkle-text">@Paranoid</p>
        <p class="info">Master of Shadows</p>
        <hr />
        <p class="info">OSINT / CSINT</p>
        <div class="socials">
          <a href="https://doxbin.net/user/choir" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" />
          </a>
          <a href="https://t.me/TLOcomboss">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" />
          </a>
        </div>
      </div>

      <!-- ENACT -->
      <div class="profile">
        <img src="https://files.catbox.moe/p2jzii.jpg" alt="Enact" />
        <p class="sparkle-text">@Enact</p>
        <p class="info">Soldier Of God</p>
        <hr />
        <p class="info">OSINT / CSINT</p>
        <div class="socials">
          <a href="https://doxbin.net/user/laugh" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" />
          </a>
          <a href="https://t.me/temp04">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" />
          </a>
        </div>
      </div>

      <!-- KRONE -->
      <div class="profile">
        <img src="https://files.catbox.moe/8dgxzi.jpg" alt="Krone" />
        <p class="sparkle-text">@Krone</p>
        <p class="info">Code of Chaos</p>
        <hr />
        <p class="info">OSINT / CSINT</p>
        <div class="socials">
          <a href="https://doxbin.net" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" />
          </a>
          <a href="https://t.me/discordboyfriend">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" />
          </a>
        </div>
      </div>

      <!-- SEC -->
      <div class="profile">
        <img src="https://files.catbox.moe/by2dln.jpg" alt="Sec" />
        <p class="sparkle-text">@Sec</p>
        <p class="info">Youngest To Do It</p>
        <hr />
        <p class="info">OSINT / CSINT / TLO</p>
        <div class="socials">
          <a href="https://doxbin.net/user/wpa" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" />
          </a>
          <a href="https://t.me/tloskid">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("overlay").addEventListener("click", function () {
      document.getElementById("overlay").style.display = "none";
      var audio = new Audio("https://files.catbox.moe/l7xc55.mp3");
      audio.volume = 0.6;
      audio.play();
    });

    document.addEventListener("contextmenu", (event) => event.preventDefault());

    document.addEventListener("keydown", (event) => {
      if (
        event.key === "F12" ||
        (event.ctrlKey && event.shiftKey && ["I", "J", "C"].includes(event.key)) ||
        (event.ctrlKey && event.key === "U")
      ) {
        event.preventDefault();
      }
    });

    document.addEventListener("dragstart", (event) => event.preventDefault());

    setInterval(function () {
      const threshold = 160;
      if (
        window.outerWidth - window.innerWidth > threshold ||
        window.outerHeight - window.innerHeight > threshold
      ) {
        document.body.innerHTML =
          "<h1 style='color: red; text-align: center;'>DevTools are not allowed.</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
