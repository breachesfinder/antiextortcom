<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiExtort</title>

    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <style>
        @font-face {
            font-family: 'Minecraftia';
            src: url('fonts/Minecraftia.ttf') format('truetype');  
        }

        @keyframes sparkling {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .sparkle-text {
            animation: sparkling 2s infinite;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Minecraftia', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .navigation a {
            text-shadow: 0px 0px 16.5px white;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Minecraftia', sans-serif;
            font-size: 24px;
            z-index: 9999;
            cursor: pointer;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 20px; /* Added slight padding to lift the container a little */
        }

        .title {
            font-size: 48px;
            color: white;
            text-align: center;
            margin-bottom: 20px; /* Added margin to slightly move the title up */
        }

        .profiles {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-bottom: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
            max-width: 100%;
            align-items: center;
            margin-top: 10px; /* Added margin to slightly lift profiles */
        }

        .profile {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .profile:hover {
            transform: scale(1.05);
        }

        .profile img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .profile i.fa-crown {
            color: white;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .socials a {
            text-decoration: none;
            color: white;
            margin: 5px;
        }

        .socials img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body class="wallpaper" onload="document.body.style.opacity='1'">

    <div id="overlay">
        <p>Click to enter...</p>
    </div>

    <div class="container">
        <h1 class="title">AntiExtort</h1>

        <div class="profiles">

            <!-- Paranoid Profile -->
            <div class="profile">
                <img src="https://files.catbox.moe/g77bn5.jpg" alt="Paranoid">
                <p>@Paranoid</p>
                <div class="socials">
                    <a href="https://doxbin.net/user/choir" target="_blank">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" alt="site">
                    </a>
                    <a href="https://t.me/TLOcomboss">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" alt="contact">
                    </a>
                </div>
            </div>

            <!-- Enact Profile -->
            <div class="profile">
                <i class="fa-solid fa-crown"></i>
                <img src="https://files.catbox.moe/p2jzii.jpg" alt="Enact">
                <p>@Enact</p>
                <div class="socials">
                    <a href="https://doxbin.net/user/laugh" target="_blank">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" alt="site">
                    </a>
                    <a href="https://t.me/temp04">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" alt="contact">
                    </a>
                </div>
            </div>

            <!-- Krone Profile -->
            <div class="profile">
                <i class="fa-solid fa-crown"></i>
                <img src="https://files.catbox.moe/8dgxzi.jpg" alt="Krone">
                <p>@Krone</p>
                <div class="socials">
                    <a href="https://doxbin.net" target="_blank">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" alt="site">
                    </a>
                    <a href="https://t.me/discordboyfriend">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" alt="contact">
                    </a>
                </div>
            </div>

            <!-- Sec Profile -->
            <div class="profile">
                <img src="https://files.catbox.moe/by2dln.jpg" alt="Sec">
                <p>@Sec</p>
                <div class="socials">
                    <a href="https://doxbin.net/user/wpa" target="_blank">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/globe.png" alt="site">
                    </a>
                    <a href="https://t.me/tloskid">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/paper-plane.png" alt="contact">
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("overlay").addEventListener("click", function () {
            document.getElementById("overlay").style.display = "none";
            var audio = new Audio('https://files.catbox.moe/l7xc55.mp3');
            audio.volume = 0.6;
            audio.play();
        });

        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('keydown', event => {
            if (
                event.key === "F12" ||
                (event.ctrlKey && event.shiftKey && ["I", "J", "C"].includes(event.key)) ||
                (event.ctrlKey && event.key === "U")
            ) {
                event.preventDefault();
            }
        });

        document.addEventListener('dragstart', event => event.preventDefault());

        setInterval(function () {
            const threshold = 160;
            if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                document.body.innerHTML = "<h1 style='color: red; text-align: center;'>DevTools are not allowed.</h1>";
            }
        }, 1000);
    </script>
</body>
</html>
