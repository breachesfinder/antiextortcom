<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiExtort</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('fonts/Minecraftia.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Minecraftia', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      z-index: 9999;
      cursor: pointer;
    }

    .container {
      padding: 50px 20px;
    }

    .title {
      font-size: 48px;
      margin-bottom: 50px;
    }

    .profiles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .profile {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #fff;
      padding: 30px;
      border-radius: 16px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile img {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile .username {
      font-size: 22px;
      margin: 5px 0;
    }

    .profile .motto {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .profile .skills {
      font-size: 12px;
      color: #ccc;
    }

    .crown {
      color: white;
      font-size: 22px;
      margin-bottom: 10px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="overlay">Click to enter...</div>

  <div class="container">
    <h1 class="title">AntiExtort</h1>
    <div class="profiles">

      <!-- Paranoid -->
      <div class="profile">
        <img src="https://files.catbox.moe/g77bn5.jpg" alt="Paranoid">
        <div class="username">@Paranoid</div>
        <div class="motto">Most Diligent Eye</div>
        <div class="skills">OSINT / CSINT</div>
      </div>

      <!-- Enact -->
      <div class="profile">
        <div class="crown"><i class="fas fa-crown"></i></div>
        <img src="https://files.catbox.moe/p2jzii.jpg" alt="Enact">
        <div class="username">@Enact</div>
        <div class="motto">Soldier Of God</div>
        <div class="skills">OSINT / CSINT</div>
      </div>

      <!-- Krone -->
      <div class="profile">
        <div class="crown"><i class="fas fa-crown"></i></div>
        <img src="https://files.catbox.moe/8dgxzi.jpg" alt="Krone">
        <div class="username">@Krone</div>
        <div class="motto">Mind Behind Shadows</div>
        <div class="skills">OSINT / CSINT</div>
      </div>

      <!-- Sec -->
      <div class="profile">
        <img src="https://files.catbox.moe/by2dln.jpg" alt="Sec">
        <div class="username">@Sec</div>
        <div class="motto">Youngest To Do It</div>
        <div class="skills">OSINT / CSINT / TLO</div>
      </div>

    </div>
  </div>

  <audio id="bg-audio" autoplay loop>
    <source src="https://files.catbox.moe/l7xc55.mp3" type="audio/mp3">
  </audio>

  <script>
    document.getElementById("overlay").addEventListener("click", function () {
      document.getElementById("overlay").style.display = "none";
      const audio = document.getElementById("bg-audio");
      audio.volume = 0.6;
      audio.play().catch(() => {});
    });

    // Basic anti-inspect
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', event => {
      if (
        event.key === "F12" ||
        (event.ctrlKey && event.shiftKey && ["I", "J", "C"].includes(event.key)) ||
        (event.ctrlKey && event.key === "U")
      ) {
        event.preventDefault();
      }
    });

    // Inspect window check
    setInterval(function () {
      const threshold = 160;
      if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
        document.body.innerHTML = "<h1 style='color: red; text-align: center;'>DevTools are not allowed.</h1>";
      }
    }, 1000);
  </script>

</body>
</html>
