<!DOCTYPE html>
<html lang="en">
<head>
  <title>Antiextort</title>
  <link rel="icon" href="https://files.catbox.moe/lbm66a.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      font-size: 16px;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #intro {
      font-size: 22px;
      color: white;
      display: block;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .profile-wrapper {
      display: none;
      flex-direction: row;
      margin-top: 20px;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .profile-container {
      text-align: center;
    }

    .profile-grid {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      border: 1px solid white;
      width: 260px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    img.pfp {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    p {
      margin: 5px 0;
    }

    hr {
      border: 0;
      border-top: 1px solid #888;
      margin: 15px auto;
      width: 80%;
    }

    /* Smaller font size for OSINT/CSINT */
    .osint-text {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div id="intro">
    Welcome To AntiExtort<span class="cursor">█</span><br><small>(Press any key or click to continue)</small>
  </div>

  <div class="profile-wrapper" id="profiles">

    <!-- Memory (Far Left) -->
    <div class="profile-container">
      <div class="profile-grid">
        <img class="pfp" src="https://files.catbox.moe/95nms2.jpg" alt="Memory PFP" />
        <h1>Memory</h1>
        <p>Breaking Limits</p>
        <hr />
        <p class="osint-text">OSINT/CSINT</p>
      </div>
    </div>

    <!-- Sec (Middle Left) -->
    <div class="profile-container">
      <div class="profile-grid">
        <img class="pfp" src="https://files.catbox.moe/by2dln.jpg" alt="Sec PFP" />
        <h1>Sec™</h1>
        <p>Youngest To Do It</p>
        <hr />
        <p class="osint-text">OSINT/CSINT/TLO</p>
      </div>
    </div>

    <!-- Enact (Middle Right) -->
    <div class="profile-container">
      <div class="profile-grid">
        <img class="pfp" src="https://files.catbox.moe/p2jzii.jpg" alt="Enact PFP" />
        <h1>Enact</h1>
        <p>Soldier Of God</p>
        <hr />
        <p class="osint-text">OSINT/CSINT</p>
      </div>
    </div>

    <!-- Krone (Far Right) -->
    <div class="profile-container">
      <div class="profile-grid">
        <img class="pfp" src="https://files.catbox.moe/8dgxzi.jpg" alt="Krone PFP" />
        <h1>Krone</h1>
        <p>King Without a Crown</p>
        <hr />
        <p class="osint-text">OSINT/CSINT</p>
      </div>
    </div>

  </div>

  <!-- Updated Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/l7xc55.mp3" type="audio/mp3">
  </audio>

  <script>
    function showProfiles() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('profiles').style.display = 'flex';
      const music = document.getElementById('bg-music');
      music.play().catch(() => console.log('Autoplay blocked'));

      document.removeEventListener('click', showProfiles);
      document.removeEventListener('keydown', showProfiles);
    }

    document.addEventListener('click', showProfiles);
    document.addEventListener('keydown', showProfiles);
  </script>

</body>
</html>
