<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AntiExtort</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Arial Black', sans-serif;
      color: white;
      text-align: center;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 9999;
      cursor: pointer;
    }

    .title {
      font-size: 48px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .profiles {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      overflow-x: auto;
      padding: 20px;
      flex-wrap: nowrap;
    }

    .profile {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px 20px;
      border-radius: 12px;
      border: 1px solid white;
      width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .profile img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .profile h2 {
      font-size: 22px;
      margin: 5px 0;
    }

    .profile p {
      font-size: 14px;
      margin: 5px 0;
    }

    .profile hr {
      width: 80%;
      border: 0;
      border-top: 1px solid #888;
      margin: 10px 0;
    }

    .fa-crown {
      color: white;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .description {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <p>Click to enter...</p>
  </div>

  <h1 class="title">AntiExtort</h1>

  <div class="profiles">
    <!-- Paranoid -->
    <div class="profile">
      <img src="https://files.catbox.moe/g77bn5.jpg" alt="Paranoid">
      <h2>@Paranoid</h2>
      <hr />
      <p class="description">OSINT / CSINT / BREACHING</p>
    </div>

    <!-- Enact -->
    <div class="profile">
      <i class="fas fa-crown"></i>
      <img src="https://files.catbox.moe/p2jzii.jpg" alt="Enact">
      <h2>@Enact</h2>
      <hr />
      <p class="description">OSINT / CSINT</p>
    </div>

    <!-- Krone -->
    <div class="profile">
      <i class="fas fa-crown"></i>
      <img src="https://files.catbox.moe/8dgxzi.jpg" alt="Krone">
      <h2>@Krone</h2>
      <hr />
      <p class="description">OSINT / CSINT</p>
    </div>

    <!-- Sec -->
    <div class="profile">
      <img src="https://files.catbox.moe/by2dln.jpg" alt="Sec">
      <h2>@Sec</h2>
      <hr />
      <p class="description">OSINT / CSINT / TLO</p>
    </div>
  </div>

  <script>
    document.getElementById("overlay").addEventListener("click", function () {
      document.getElementById("overlay").style.display = "none";
      const audio = new Audio("https://files.catbox.moe/l7xc55.mp3");
      audio.volume = 0.6;
      audio.play();
    });
  </script>

</body>
</html>
