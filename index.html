<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiExtort</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('fonts/Minecraftia.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Minecraftia', sans-serif;
      color: white;
      text-align: center;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 9999;
      cursor: pointer;
    }

    .title {
      font-size: 40px;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .profiles-wrapper {
      display: flex;
      justify-content: center;
    }

    .profiles {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: nowrap;
    }

    .profile {
      width: 200px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid white;
      border-radius: 8px;
      text-align: center;
    }

    .profile img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .profile h2 {
      font-size: 18px;
      margin: 10px 0 0 0;
    }

    .fa-crown {
      color: white;
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    .description {
      font-size: 12px;
      margin-top: 6px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <p>Click to enter...</p>
  </div>

<h1 class="title">AntiExtort</h1>

<div class="profiles-wrapper" style="margin-top: 30px;">
  <div class="profiles">
      <!-- Paranoid -->
      <div class="profile">
        <img src="https://files.catbox.moe/g77bn5.jpg" alt="Paranoid">
        <h2>@Paranoid</h2>
        <p class="description">OSINT / CSINT / BREACHING</p>
      </div>

      <!-- Enact -->
      <div class="profile">
        <i class="fas fa-crown"></i>
        <img src="https://files.catbox.moe/p2jzii.jpg" alt="Enact">
        <h2>@Enact</h2>
        <p class="description">OSINT / CSINT</p>
      </div>

      <!-- Krone -->
      <div class="profile">
        <i class="fas fa-crown"></i>
        <img src="https://files.catbox.moe/8dgxzi.jpg" alt="Krone">
        <h2>@Krone</h2>
        <p class="description">OSINT / CSINT</p>
      </div>

      <!-- Sec -->
      <div class="profile">
        <img src="https://files.catbox.moe/by2dln.jpg" alt="Sec">
        <h2>@Sec</h2>
        <p class="description">OSINT / CSINT / TLO</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("overlay").addEventListener("click", function () {
      document.getElementById("overlay").style.display = "none";
      const audio = new Audio("https://files.catbox.moe/l7xc55.mp3");
      audio.volume = 0.6;
      audio.play();
    });
  </script>

</body>
</html>
